<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Rating Component</title>
    
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="section-default">
          <div class="circle circle--star">
              <img class="img-default" src="images/icon-star.svg" alt="">
          </div>
      
          <h1 class="heading">How did we do?</h1>
          <p >Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      
          <div class="rating">
              <button class="circle circle--rating">1</button>
              <button class="circle circle--rating">2</button>
              <button class="circle circle--rating">3</button>
              <button class="circle circle--rating">4</button>
              <button class="circle circle--rating">5</button>
          </div>
      
          <button class="btn btn--submit">Submit</button>
      </div>

      <div class="section-triggered">
          <img class="img-triggered" src="images/illustration-thank-you.svg" alt="">

          <div class="selected-rating-container">
              <p>You selected 4 out of 5</p>
          </div>
      
          <h1 class="heading">Thank you!</h1>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
      
  </div>
  </div>
    

    <script src="script.js"></script>
    
</body>
</html>
